<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Food Maps - Map 001</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2VvdG9rIiwiYSI6ImNtN2l1eWVsNTAwaGgybHM3eTY4OGw2bDgifQ.GZG8mzlLmHE3vRcn7hd3Qg';
    const map = new mapboxgl.Map({
      container: 'map', // ID of the div
      style: 'mapbox://styles/mapbox/streets-v12', // Map style
      center: [-74.0060, 40.7128], // Center on NYC
      zoom: 12 // Zoom level
    });

    // Add test markers with hardcoded coordinates
    const markers = [
      { name: "Joe’s Pizza", coords: [-74.0029, 40.7317] }, // Joe’s Pizza (Greenwich Village)
      { name: "Sally’s Burgers", coords: [-73.9614, 40.7658] } // Hypothetical burger spot (Upper East Side)
    ];

    markers.forEach(marker => {
      new mapboxgl.Marker()
        .setLngLat(marker.coords)
        .setPopup(new mapboxgl.Popup().setHTML(`<h3>${marker.name}</h3>`))
        .addTo(map);
    });
  </script>
</body>
</html>
