<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #D4145A, #FBB03B);
            color: white;
        }
        .header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .map-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #map {
            width: 90%;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        .cta-button {
            padding: 10px 20px;
            border-radius: 5px;
            background: #D4145A;
            color: white;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
        }
        a {
            color: #D4145A;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header" id="page-title">Food Map</div>
    <div class="map-container">
        <div id="map"></div>
    </div>
    <div class="container">
        <p><a id="video-link" href="#" target="_blank">Watch Original TikTok Video</a></p>
        <div class="cta-buttons">
            <a href="#" class="cta-button">Download Now</a>
            <a href="#" class="cta-button" style="background: #333;">Learn More</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mapID = urlParams.get('mapID');

        fetch(`/.netlify/functions/fetchAirtable?mapID=${mapID}`)
            .then(response => response.json())
            .then(data => {
                if (!data.airtableData) {
                    document.getElementById('page-title').textContent = "Food Map Not Found";
                    return;
                }
                document.getElementById('page-title').textContent = data.videoTitle || "Food Map";
                document.getElementById('video-link').href = data.videoLink;
                
                mapboxgl.accessToken = data.mapboxKey;
                const map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v12',
                    center: [-74.0060, 40.7128],
                    zoom: 12
                });

                data.locations.forEach(location => {
                    new mapboxgl.Marker()
                        .setLngLat([location.lng, location.lat])
                        .setPopup(new mapboxgl.Popup().setHTML(`<h3>${location.name}</h3>`))
                        .addTo(map);
                });
            })
            .catch(error => console.error('Error fetching map data:', error));
    </script>
</body>
</html>
